<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>TODO</title>
    <style>
    body{
      background-color: #607d8bc9;
      font: 16px 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    * {
      list-style: none;
      box-sizing: border-box;
    }
    h1{
      color: #fff;
    }
    .main{
      max-width: 800px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    @media (max-width: 450px) {
      .main {
        margin: 1%;
        width: 98%;
      }
    }
    .todos > *{
      text-align: left;
      display: inline-block;
      margin: auto;
      width: 100%;
      max-width: 550px;
      background-color: #fff;
      border: 1px #3333;
    }
    .todos  {
      box-shadow: 1px 3px 2px #fff;
      width: 100%; 
      max-width: 550px;
      overflow: hidden;
      /*居中对齐*/
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
    }
    .inputCont{
      position: relative;
    }
    .selectAll{
      display: inline-block;
      width: 25px;
      height: 25px;
      position:absolute;
      top: 25px;
      left: 10px;
    }
    #list{
      line-height: 70px;
      padding: 0;
      margin: 0;
      box-shadow: 0 -1px 3px 1px #3333; 
    }
    #list .delete{
      visibility: hidden;
      position: absolute;
      right: 20px;
      line-height: 70px;
      color: red;
      font-weight:bolder;
      font-size: 1.2rem;
    }
    #list li:hover .delete{
      visibility: inherit;
    }
    #list label{
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #3333;
      display: inline-block;
      vertical-align: middle;
    }
    

    #list label input, .selectAll input{
      display: none;
    }
    #list li{
      display: block;
      position: relative;
      padding-left: 10px;
    }
    #userInput {
      padding-left: 50px;
      width: 100%;
    }
    #userInput, #list li{
      height: 70px;
      border: 1px #3333;
      box-shadow: 0 -1px 1px #3333; 
    }
    .menu{
      padding-left: 10px;
      height: 40px;
      height: 3rem;
      line-height: 3rem;
      border: 1px #333;
      /* box-shadow: 0 -1px 1px #3333;  */
    }
    
    .itemCompleted{
      color: #999;
    }
    .itemCompleted .content{
      text-decoration: line-through;
    }
    .itemCompleted label::after, .selectAll::after {
      content:'V';
      position: relative;
      color: rgb(39, 166, 224);
      vertical-align: top;
      font-weight: bolder;
      left: 5px;
      line-height: 20px;
    }
    .selectAll::after{
      color: #999;
    }
    .allCompleted::after{
      color: rgb(25, 150, 252);
      text-decoration: underline
    }
    #list p{
      padding: 10px;
      display: inline;
    }
    .changeText{
      height: 100%;
      width: 91%;
      position: absolute;
      left: 43px;
      font-size: 1rem;
    }
    .clearCompleted{
      color: #666;
      /*position: absolute;*/
      /*padding-left: 10rem;*/
      float: right;
      /*text-align: right;*/
    }

  </style>

</head>
<body>
  <!-- demo 主体 -->
  <div class="main">
    <h1>Todo</h1>
    <!-- todo list 容器 -->
    <div class="todos">
      <div class="inputCont">
        <label class="selectAll"><input class = 'selectAllInner' type="checkbox"> </label>
        <input id="userInput" type="text" placeholder="what needs to be dones?">
      </div>
      <!-- list 部分 -->
      <ul id="list">
